<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Power Consumption</title>
<link rel="stylesheet" href="Views/bootstrap.min.css">
	<script src="Components/jquery-3.6.0.min.js"></script>
</head>
<body class="container-fluid card" style="width:40rem;">
	<h2 class="bg-danger text-white text-center">Power Consumption</h2>
	
	<form action="register" method="post">
    <table class="table table-hover">
       <tr>
        <td>Customer Name</td>
        <td><input type="text" name="cName" class="form-control"></td>
       </tr>
       <tr>
        <td>Customer Address</td>
        <td><input type="text" name="cAddress" class="form-control"></td>
       </tr>
       <tr>
        <td>Customer Account</td>
        <td><input type="text" name="cAccNo" class="form-control"></td>
       </tr>
       <tr>
        <td>Date</td>
        <td><input type="text" name="cdate" class="form-control"></td>
       </tr>
       <tr>
        <td>Units</td>
        <td><input type="text" name="unitNo" class="form-control"></td>
       </tr>
       <tr>
        <td>Price Unit</td>
        <td><input type="text" name="priceUnit" class="form-control"></td>
       </tr>
       <tr>
        <td>Total Amount</td>
        <td><input type="text" name="totalAmount" class="form-control"></td>
       </tr>
       <tr>
        <td><input type="submit" value="register" class="btn btn-success"></td>
        <td><input type="reset" value="cancel" class="btn btn-secondary"></td>
       </tr>
    </table>
    <a href='powerList' class="btn btn-outline-primary">Power List</a>
</form>

</body>
</html>
